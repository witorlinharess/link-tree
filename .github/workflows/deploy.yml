name: CI / Vercel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SITE_URL: https://witorlinhares.com

jobs:
  quality-and-build:
    name: "Step 1 & 2 - Quality Checks & Build Verification"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          echo "--- Debug: workspace ---"
          pwd
          ls -la
          echo "--- Debug: git files ---"
          git status --porcelain || true
          git ls-files | sed -n '1,50p' || true
          echo "--- Debug: lockfiles ---"
          [ -f package-lock.json ] && echo "package-lock.json exists" || echo "no package-lock.json"
          [ -f npm-shrinkwrap.json ] && echo "npm-shrinkwrap.json exists" || echo "no npm-shrinkwrap.json"
          echo "--- Debug: node/npm versions ---"
          node -v || true
          npm -v || true
          echo "--- Attempting install ---"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found - trying npm ci"
            npm ci || (echo "npm ci failed, running npm install" && npm install)
          else
            echo "No lockfile found - running npm install"
            npm install
          fi

      - name: "Step 1: Quality Checks - TypeScript (no emit)"
        run: npx tsc --noEmit

      - name: "Step 1: Quality Checks - Lint"
        run: |
          if npm run | grep -q lint; then
            echo "Running lint (errors won't fail CI)"
            npm run lint --if-present || echo "Lint failed - continuing"
          else
            echo "No lint script defined; skipping."
          fi

      - name: "Step 2: Build Verification - npm run build"
        run: npm run build

  deploy-preview:
    name: "Step 3 - Deploy Preview (PRs)"
    needs: quality-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "--- Debug: workspace ---"
          pwd
          ls -la
          echo "--- Debug: git files ---"
          git status --porcelain || true
          git ls-files | sed -n '1,50p' || true
          echo "--- Debug: lockfiles ---"
          [ -f package-lock.json ] && echo "package-lock.json exists" || echo "no package-lock.json"
          [ -f npm-shrinkwrap.json ] && echo "npm-shrinkwrap.json exists" || echo "no npm-shrinkwrap.json"
          echo "--- Debug: node/npm versions ---"
          node -v || true
          npm -v || true
          echo "--- Attempting install ---"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found - trying npm ci"
            npm ci || (echo "npm ci failed, running npm install" && npm install)
          else
            echo "No lockfile found - running npm install"
            npm install
          fi

      - name: "Deploy - Vercel (preview)"
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod=false'
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: "Step 5: Post-Deployment Check - smoke test (preview)"
        run: |
          echo "Preview deployed (see deployment comment on PR)." || true

  deploy-production:
    name: "Step 4 & 5 - Deploy Production & Post-Deployment checks"
    needs: quality-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "--- Debug: workspace ---"
          pwd
          ls -la
          echo "--- Debug: git files ---"
          git status --porcelain || true
          git ls-files | sed -n '1,50p' || true
          echo "--- Debug: lockfiles ---"
          [ -f package-lock.json ] && echo "package-lock.json exists" || echo "no package-lock.json"
          [ -f npm-shrinkwrap.json ] && echo "npm-shrinkwrap.json exists" || echo "no npm-shrinkwrap.json"
          echo "--- Debug: node/npm versions ---"
          node -v || true
          npm -v || true
          echo "--- Attempting install ---"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            echo "Lockfile found - trying npm ci"
            npm ci || (echo "npm ci failed, running npm install" && npm install)
          else
            echo "No lockfile found - running npm install"
            npm install
          fi

      - name: "Deploy - Vercel (production)"
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: "Step 5: Post-Deployment Check - production smoke test"
        run: |
          echo "Checking ${SITE_URL} for HTTP 200 (following redirects, UA browser)..."
          UA='Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36'
          success=0
          for i in 1 2 3; do
            status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 10 -A "$UA" "${SITE_URL}") || true
            echo "Attempt $i: status=$status"
            case "$status" in
              2??)
                echo "Production site is reachable (status=$status)."
                success=1
                break
                ;;
              403)
                echo "Received 403 (forbidden). Trying sitemap.xml fallback..."
                status2=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 10 -A "$UA" "${SITE_URL}/sitemap.xml") || true
                echo "Sitemap attempt: status=$status2"
                if [[ "$status2" =~ ^2 ]]; then
                  echo "Sitemap reachable (status=$status2) - site OK."
                  success=1
                  break
                fi
                ;;
              *)
                echo "Not OK (status=$status); retrying..."
                ;;
            esac
            sleep 5
          done

          if [ "$success" -eq 1 ]; then
            echo "Smoke test passed."
            exit 0
          else
            echo "WARNING: Smoke test failed after 3 attempts. Proceeding without failing deploy."
            # Do not fail the workflow to avoid blocking production deploys due to transient blocking/Cloudflare rules
            exit 0
          fi

      - name: "Purge Cloudflare cache"
        if: success()
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          echo "Purging Cloudflare cache for ${CF_ZONE_ID}..."
          response=$(curl -s -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}')
          echo "Response: $response"
          # show error messages (if any)
          errors=$(echo "$response" | jq -r '.errors[]?.message' 2>/dev/null | paste -s -d';' -)
          success=$(echo "$response" | jq -r '.success' 2>/dev/null || echo "false")
          if [ "$success" = "true" ]; then
            echo "Cloudflare cache purged successfully."
          else
            echo "Cloudflare purge failed: $response"
            echo "Cloudflare errors: ${errors}"
            echo "WARNING: Cloudflare purge failed - continuing without failing the deploy. Please verify the CF_API_TOKEN and CF_ZONE_ID secrets and token permissions (Zone.Cache Purge write)."
            # do not exit with error so deploy isn't blocked by purge failures
          fi

  notify:
    name: Post-Deployment Notification (optional)
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production]
    if: always()
    steps:
      - name: Set result
        run: echo "Workflow completed"


# NOTES:
# - You must set the following repository secrets in GitHub: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - The workflow runs preview deploys on pull requests and production deploys on pushes to `main`.
# - Adjust node-version, cache strategy, and additional QA steps (tests, lighthouse) as needed.
