name: CI / Vercel Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SITE_URL: https://witorlinhares.com

jobs:
  quality-and-build:
    name: Step 1 & 2 — Quality Checks & Build Verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Step 1: Quality Checks — TypeScript (no emit)
        run: npx tsc --noEmit

      - name: Step 1: Quality Checks — Lint
        run: |
          if npm run | grep -q lint; then
            npm run lint --if-present
          else
            echo "No lint script defined; skipping."
          fi

      - name: Step 2: Build Verification — npm run build
        run: npm run build

  deploy-preview:
    name: Step 3 — Deploy Preview (PRs)
    needs: quality-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Deploy — Vercel (preview)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod=false'
          github-comment: true
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Step 5: Post-Deployment Check — smoke test (preview)
        run: |
          echo "Preview deployed (see deployment comment on PR)." || true

  deploy-production:
    name: Step 4 & 5 — Deploy Production & Post-Deployment checks
    needs: quality-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Deploy — Vercel (production)
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Step 5: Post-Deployment Check — production smoke test
        run: |
          echo "Checking ${SITE_URL} for HTTP 200..."
          for i in 1 2 3; do
            status=$(curl -s -o /dev/null -w "%{http_code}" ${SITE_URL}) || true
            echo "Attempt $i: status=$status"
            if [ "$status" = "200" ]; then
              echo "Production site is reachable."
              exit 0
            fi
            sleep 5
          done
          echo "Site did not return 200 after 3 tries." && exit 1

  notify:
    name: Post-Deployment Notification (optional)
    runs-on: ubuntu-latest
    needs: [deploy-preview, deploy-production]
    if: always()
    steps:
      - name: Set result
        run: echo "Workflow completed"


# NOTES:
# - You must set the following repository secrets in GitHub: VERCEL_TOKEN, VERCEL_ORG_ID, VERCEL_PROJECT_ID
# - The workflow runs preview deploys on pull requests and production deploys on pushes to `main`.
# - Adjust node-version, cache strategy, and additional QA steps (tests, lighthouse) as needed.
